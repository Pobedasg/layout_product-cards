<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="./styles/index.css"
    />
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="/src/images/imac.jpeg" alt="The Apple iMac" class="card__image" />
      <div class="card__name">
        APPLE A1419 iMac 27" Retina<br>
        5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews__count">
          Reviews: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price__title">
          Price:
        </div>
        <div class="card__price__value">
          $2,199
        </div>
      </div>

      <button class="button">
          Buy
      </button>
    </div>

  </body>
</html>
